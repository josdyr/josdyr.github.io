---
layout: home
---
<div class="container">
  {% for post in site.posts %}
    <article>
      <h2>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <i><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time><br></i>
      {{ post.intro }}<br>
    </article>
    <br>
  {% endfor %}
</div>
